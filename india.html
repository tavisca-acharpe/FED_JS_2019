<!DOCTYPE html>
<html >
<head>
<title>CSS Template</title>

</head>

<body>
<h2>CSS Layout Float</h2>
<header>
  <h2>Header</h2>
</header>
<section>
  <nav>
    <ul>
      <li><a class="active" href="index.html">Country</a></li>
      <li><a href="#India">India</a></li>
      <li><a href="#London">London</a></li>
      <li><a href="#Paris">Paris</a></li>
      <li><a href="#Tokyo">Tokyo</a></li>
    </ul>
  </nav>
  
  <article>
    <p id="demo1" ></p> 
    <div class="search-container">   
        <input type="text" id="myInput" onkeyup="mySearchFunction()" placeholder="Search for City.." title="Type in a name">
        <button onclick="myFunction()">Add</button>
        <ul id="myUL">
         <li><a href="#">Amravati</a></li>
         <li><a href="#">Akola</a></li>

         <li><a href="#">pune</a></li>
          <li><a href="#">Mumbai</a></li>

          <li><a href="#">Delhi</a></li>
          <li><a href="#">Nahshik</a></li>
          <li><a href="#">Indor</a></li>
      </ul>
    </div> 

   
  </article>
</section>

<footer>
  <p>Footer</p>
</footer>

 <script>
      
      var city = ["Amravati", "Akola", "Pune", "Mumbai"];
      function myFunction() {
        newCity = document.getElementById('AddCity').value;
        city.push(newCity);
        document.getElementById("demo1").innerHTML = city;
      }
    
    function mySearchFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
       }
    }
  </script>
  </body>
</html>
